@(users: Seq[User])
<style>
  td, th, table { border: solid 1px #ddd}
</style>
<table>
  <thead>
    <tr>
      <th>ID:</th>
      <th>First Name:</th>
      <th>Last Name:</th>
      <th>Email:</th>
      <th>Address:</th>

    </tr>
  </thead>
  <tbody>
    @for(user <- users) {
        <tr>
          <td>@user.id</td>
          <td>@user.firstName</td>
          <td>@user.lastName  </td>
          <td>@user.email</td>
          <td>@user.address</td>

        </tr>
    @*  <a href="@controllers.routes.ProductController.updateProduct(product.id)">Edit</a>*@
    @*  <a href="@controllers.routes.ProductController.delete(product.id)">Delete</a>*@
  }
  </tbody>
</table>
